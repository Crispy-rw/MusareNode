version: '2'
services:
  backend:
    build: ./backend
    ports:
    - "8081:8081"
    volumes:
    - ./backend:/opt/app
    links:
    - mongo
    - redis
    environment:
    - NGINX_PORT=81
  frontend:
    build: ./frontend
    ports:
    - "81:81"
    volumes:
    - ./frontend:/opt/app
  mongo:
    image: mongo
    ports:
    - "27017:27017"
  mongoclient:
    image: mongoclient/mongoclient
    ports:
    - "3000:3000"
  redis:
    image: redis
    command: "--notify-keyspace-events Ex"